<legend>修改新闻</legend>
<table class="table table-stiped">
  <thead>
    <tr>
      <th>发布时间</th>
      <th>标题</th>
      <th>-</th>
    </tr>
  </thead>
  <tbody>
<% for (var i = 0; i < list_news.length; i++) { %>
    <tr>
      <td class="span3"><a href="/manage/news/edit/<%= list_news[i]._id %>">
        <%= list_news[i].friendly_create_at %>
      </a></td>
      <td><a href="/manage/news/edit/<%= list_news[i]._id %>">
        <%= list_news[i].title %>
      </a></td>
      <td class="span1"><a class="btn btn-danger btn-mini" href="/manage/news/del/<%= list_news[i]._id %>">
        删除
      </a></td>
    </tr>
<% } %>
  </tbody>
</table>
