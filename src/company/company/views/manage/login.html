<form class="form-horizontal" action="/manage/login" method="post">
  <fieldset>
    <legend>登录管理系统</legend>
    <div class="control-group">
      <label class="control-label" for="username">用户名</label>
      <div class="controls">
        <input id="username" name="username" type="text" class="input-large" value="" />
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="password">密码</label>
      <div class="controls">
        <input id="password" name="password" type="password" class="input-large" value="" />
      </div>
    </div>
    <div class="form-actions">
      <button type="submit" class="btn btn-primary">登录</button>
    </div>
  </fieldset>
</form>
