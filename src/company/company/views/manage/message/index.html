<legend>查看留言</legend>
<table class="table table-striped">
  <thead>
    <tr>
      <th>发布时间</th>
      <th>标题</th>
      <th>署名</th>
      <th>-</th>
    </tr>
  </thead>
  <tbody>
<% for (var i = 0; i < list_message.length; i++) { %>
    <tr>
      <td class="span3"><a href="/manage/message/<%= list_message[i]._id %>">
        <%= list_message[i].friendly_create_at %>
      </a></td>
      <td><a href="/manage/message/<%= list_message[i]._id %>">
        <%= list_message[i].title %>
      </a></td>
      <td><a href="/manage/message/<%= list_message[i]._id %>">
        <%= list_message[i].name %>
      </a></td>
      <td class="span1"><a class="btn btn-danger btn-mini" href="/manage/message/del/<%= list_message[i]._id %>">
        删除
      </a></td>
    </tr>
<% } %>
  </tbody>
</table>
